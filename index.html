<!DOCTYPE html>
<html>
  <head>
    <title>FlightPlan</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FlightPlan CSS -->
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>

  <body>
  <div id="map" class="map"></div>
  <section class="page-info">
    <div class="page-header">
      <h1>Navigation aérienne</h1>
    </div>
    <form action="#">
      <h3>Point de départ</h3>
      <div class="input-group">
        <span class="input-group-addon" id="label-dep-lat">Latitude</span>
        <input type="number" class="form-control" aria-describedby="label-dep-lat" id="PtDepLat" min="-90" max="90" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="label-dep-long">Longitude</span>
        <input type="number" class="form-control" aria-describedby="label-dep-long" id="PtDepLong" min="-180" max="180" required>
      </div>
      <h3>Point d'arrivée</h3>
      <div class="input-group">
        <span class="input-group-addon" id="label-arr-lat">Latitude</span>
        <input type="number" class="form-control" aria-describedby="label-arr-lat" id="PtArrLat" min="-90" max="90" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="label-arr-long">Longitude</span>
        <input type="number" class="form-control" aria-describedby="label-arr-long" id="PtArrLong" min="-180" max="180" required>
      </div>
      <button class="btn btn-default" onclick="showRoute();">Tracer</button>
   </form>
  </section>
  <script src="itineraire.js"></script>
  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
  </body>
</html>
